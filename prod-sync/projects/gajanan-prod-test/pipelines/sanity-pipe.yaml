apiVersion: gitops.k8smgmt.io/v3
kind: Pipeline
metadata:
  name: sanity-pipe
  project: gajanan-prod-test
spec:
  active: false
  sharing:
    enabled: false
  stages:
  - config:
      destinationRepo: {}
      gitToSystemSync: true
      includedResources:
      - name: '*'
      sourceAsDestination: true
      sourceRepo:
        path:
          name: prod-sync
        repository: gajanan-test
        revision: main
      systemToGitSync: true
    name: stage-1
    type: SystemSync
