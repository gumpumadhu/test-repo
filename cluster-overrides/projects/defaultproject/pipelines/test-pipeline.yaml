apiVersion: gitops.k8smgmt.io/v3
kind: Pipeline
metadata:
  name: test-pipeline
  project: defaultproject
spec:
  active: true
  sharing:
    enabled: false
  stages:
  - config:
      destinationRepo: {}
      gitToSystemSync: true
      includedResources:
      - name: '*'
      sourceAsDestination: true
      sourceRepo:
        path:
          name: cluster-overrides
        repository: gajanan-test
        revision: main
      systemToGitSync: true
    name: new-pipe
    type: SystemSync
  triggers:
  - config:
      cronExpression: '* * * * *'
      repo:
        paths:
        - name: cluster-overrides
        repository: gajanan-test
        revision: main
    name: trigger-gajanan
    type: Cron
  - config:
      repo:
        paths:
        - name: cluster-overrides
        provider: Github
        repository: gajanan-test
        revision: main
    name: gaj-webhook
    type: Webhook
